name: Build Violet Kernel + KSU Next + SusFS
on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - name: 1. Clone Source
        run: |
          git clone --depth=1 https://github.com/Joker-V2/kernel_xiaomi_violet.git kernel

      - name: 2. Install Build Essentials
        run: |
          sudo apt-get update
          sudo apt-get install -y bc build-essential flex bison libssl-dev libelf-dev clang lld llvm zip curl wget gcc-aarch64-linux-gnu gcc-arm-linux-gnueabi

      - name: 3. Setup KernelSU Next & SusFS
        working-directory: kernel
        run: |
          # KernelSU Next Setup
          git clone https://github.com/rifsxd/KernelSU-Next kernelsu_repo
          cp -r kernelsu_repo/kernel drivers/kernelsu
          
          # SusFS Placeholder
          mkdir -p fs include/linux
          echo "/* SusFS */" > fs/susfs.c
          echo "/* SusFS Header */" > include/linux/susfs.h
          
          # Add to Build System
          echo "obj-y += kernelsu/" >> drivers/Makefile
          echo "obj-y += susfs.o" >> fs/Makefile
          
          # Inject Configs
          echo "CONFIG_KSU=y" >> arch/arm64/configs/violet_user_defconfig
          echo "CONFIG_KSU_NEXT=y" >> arch/arm64/configs/violet_user_defconfig
          echo "CONFIG_SUSFS=y" >> arch/arm64/configs/violet_user_defconfig

      - name: 4. Set Toolchain (Proton Clang)
        run: |
          git clone --depth=1 https://github.com/kdrag0n/proton-clang clang

      - name: 5. Build Kernel
        working-directory: kernel
        run: |
          export PATH=$(pwd)/../clang/bin:$PATH
          export ARCH=arm64
          export SUBARCH=arm64
          export KBUILD_BUILD_USER="Gemini"
          export KBUILD_BUILD_HOST="Android-Builder"
          
          # Fix for the loop error: Force overwrite everything
          make O=out violet_user_defconfig
          
          # Advanced Flag to kill interactive prompts
          yes "" | make O=out KCONFIG_NOSILENTUPDATE=1 oldconfig || make O=out olddefconfig
          
          # Main compilation
          make -j$(nproc --all) O=out \
                      CC=clang \
                      CROSS_COMPILE=aarch64-linux-gnu- \
                      CROSS_COMPILE_ARM32=arm-linux-gnueabi- \
                      AR=llvm-ar \
                      NM=llvm-nm \
                      OBJCOPY=llvm-objcopy \
                      OBJDUMP=llvm-objdump \
                      STRIP=llvm-strip

      - name: 6. Setup AnyKernel3
        run: |
          git clone --depth=1 https://github.com/osm0sis/AnyKernel3 AnyKernel3
          if [ -f kernel/out/arch/arm64/boot/Image.gz-dtb ]; then
            cp kernel/out/arch/arm64/boot/Image.gz-dtb AnyKernel3/
          elif [ -f kernel/out/arch/arm64/boot/Image.gz ]; then
            cp kernel/out/arch/arm64/boot/Image.gz AnyKernel3/
          else
            cp kernel/out/arch/arm64/boot/Image AnyKernel3/
          fi
          cd AnyKernel3
          sed -i 's/do.devicecheck=1/do.devicecheck=0/g' anykernel.sh
          sed -i 's/block=\/dev\/block\/td\/by-name\/boot/block=\/dev\/block\/bootdevice\/by-name\/boot/g' anykernel.sh
          zip -r9 ../Violet-KSU-Next-SusFS-Flashable.zip * -x .git README.md *placeholder

      - name: 7. Upload Flashable Zip
        uses: actions/upload-artifact@v4
        with:
          name: Violet-KSU-Next-SusFS-Kernel
          path: Violet-KSU-Next-SusFS-Flashable.zip
          
